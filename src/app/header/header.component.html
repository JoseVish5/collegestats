<header class="header" style="background-image: url(bg.png);">
  <div class="container">
    <div class="logo">
      <img src="logo.svg" alt="Logo" routerLink="/">
    </div>
    <div class="navigation">
      <ul class="nav-links" [ngClass]="{'active': isMenuOpen}">
        <li><a (click)="closeMenu()" routerLink="/engineering">ENGINEERING</a></li>
        <li><a (click)="closeMenu()" routerLink="/arts">ARTS</a></li>
        <li><a (click)="closeMenu()" routerLink="/science">SCIENCE</a></li>
        <li><a (click)="closeMenu()" routerLink="/vocational">VOCATIONAL</a></li>
      </ul>
      <div class="hamburger" (click)="toggleMenu()" [ngClass]="{'active': isMenuOpen}">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
